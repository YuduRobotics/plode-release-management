name: Update Meta

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  update-meta:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed files
        run: |
          git diff --name-only HEAD~1 HEAD > changed.txt

      - name: Ensure meta.yaml exists
        run: |
          if [ ! -f meta.yaml ]; then
            echo "version: 0" > meta.yaml
            echo "last_updated: \"$(date -u +'%Y-%m-%dT%H:%M:%SZ')\"" >> meta.yaml
            echo "changed_files: []" >> meta.yaml
          fi

      - name: Read & increment version
        id: version
        run: |
          # Read existing version from meta.yaml
          old_version=$(grep 'version:' meta.yaml | awk '{print $2}')
          if [ -z "$old_version" ]; then old_version=0; fi
          new_version=$((old_version + 1))

          echo "old_version=$old_version"
          echo "new_version=$new_version"

          echo "new_version=$new_version" >> $GITHUB_OUTPUT

      - name: Generate updated meta.yaml
        run: |
          echo "version: ${{ steps.version.outputs.new_version }}" > meta.yaml
          echo "last_updated: \"$(date -u +'%Y-%m-%dT%H:%M:%SZ')\"" >> meta.yaml
          echo "changed_files:" >> meta.yaml
          while read file; do
            echo "  - $file" >> meta.yaml
          done < changed.txt

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add meta.yaml
          git commit -m "Auto-increment version to ${{ steps.version.outputs.new_version }} [skip ci]" || echo "No changes"

      - name: Push changes
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
