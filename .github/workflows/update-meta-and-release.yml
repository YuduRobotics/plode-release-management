name: ğŸ”„ Update Meta and Create Firmware Release

on:
  push:
    branches:
      - main
    paths:
      - '**/*'

permissions:
  contents: write

jobs:
  update-meta:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ§© Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install dependencies
        run: pip install pyyaml

      - name: ğŸ” Detect changed firmware folders
        id: detect
        run: |
          echo "Detecting firmware folders changed..."
          git diff --name-only HEAD~1 HEAD > changed_files.txt
          echo "Changed files:"
          cat changed_files.txt || true

          awk -F'/' '{print $1}' changed_files.txt | sort | uniq > firmware_folders.txt
          echo "Changed firmware folders:"
          cat firmware_folders.txt || true

          folders=$(cat firmware_folders.txt | tr '\n' ' ')
          echo "folders=$folders" >> $GITHUB_OUTPUT

      - name: âš™ï¸ Update meta.yaml files
        if: steps.detect.outputs.folders != ''
        env:
          FOLDERS: ${{ steps.detect.outputs.folders }}
        run: |
          import os, yaml, datetime, subprocess, sys

          folders = os.environ.get("FOLDERS", "").split()
          if not folders:
              print("No changed firmware folders found.")
              sys.exit(0)

          for folder in folders:
              if not os.path.isdir(folder):
                  print(f"Skipping {folder} (not a directory)")
                  continue

              meta_path = f"{folder}/meta.yaml"
              data = {}

              if os.path.exists(meta_path):
                  with open(meta_path) as f:
                      data = yaml.safe_load(f) or {}

              version = float(data.get("version", 0))
              version = round(version + 0.1, 1)

              data.update({
                  "version": version,
                  "last_updated": datetime.datetime.utcnow().isoformat() + "Z",
                  "last_commit": subprocess.getoutput("git rev-parse HEAD"),
                  "folder": folder
              })

              with open(meta_path, "w") as f:
                  yaml.dump(data, f)

              print(f"âœ… Updated {meta_path} â†’ version {version}")

        shell: python

      - name: ğŸ’¾ Commit and push updated meta.yaml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add */meta.yaml
          git commit -m "ğŸ”„ Auto-update meta.yaml" || echo "No changes to commit"
          git push origin main

      - name: ğŸš€ Create or update GitHub Release
        if: steps.detect.outputs.folders != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FOLDERS: ${{ steps.detect.outputs.folders }}
        run: |
          for folder in $FOLDERS; do
            version=$(grep 'version:' "$folder/meta.yaml" | awk '{print $2}')
            tag="${folder}-v${version}"
            echo "Creating release for $folder â†’ $tag"
            gh release create "$tag" "$folder" \
              --notes "Firmware release for $folder (v${version})" \
              --title "$folder Firmware v${version}" \
              --latest || echo "Release already exists, skipping..."
          done
