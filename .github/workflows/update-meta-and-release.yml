name: Update Meta and Create Firmware Release

on:
  push:
    branches:
      - main
    paths:
      - "**/*"

permissions:
  contents: write

jobs:
  update-meta:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install pyyaml

      - name: Detect changed firmware folders and files
        id: detect
        run: |
          echo "Detecting changed firmware folders and files..."
          git diff --name-status HEAD~1 HEAD > changed_files.txt
          cat changed_files.txt || true

          > firmware_folders.txt
          > added_files.txt
          > deleted_files.txt

          while read status path; do
            top=$(echo "$path" | cut -d'/' -f1)
            if [[ "$top" == .* ]]; then
              continue
            fi

            if [ "$status" = "D" ]; then
              echo "$path" >> deleted_files.txt
            else
              echo "$path" >> added_files.txt
            fi

            if [ -d "$top" ]; then
              echo "$top" >> firmware_folders.txt
            fi
          done < changed_files.txt

          sort -u firmware_folders.txt -o firmware_folders.txt

          echo "Detected firmware folders:"
          cat firmware_folders.txt || true
          echo "Added/modified files:"
          cat added_files.txt || true
          echo "Deleted files:"
          cat deleted_files.txt || true

          folders=$(cat firmware_folders.txt | tr '\n' ' ')
          echo "folders=$folders" >> $GITHUB_OUTPUT

      - name: Update meta.yaml files
        if: steps.detect.outputs.folders != ''
        env:
          FOLDERS: ${{ steps.detect.outputs.folders }}
        run: |
          import os, yaml, datetime, subprocess, sys

          folders = os.environ.get("FOLDERS", "").split()
          if not folders:
              sys.exit(0)

          for folder in folders:
              if not os.path.isdir(folder):
                  print(f"Skipping {folder} (not a valid directory)")
                  continue

              meta_path = f"{folder}/meta.yaml"
              data = {}

              if os.path.exists(meta_path):
                  with open(meta_path) as f:
                      data = yaml.safe_load(f) or {}

              version = float(data.get("version", 0))
              version = round(version + 0.1, 1)

              data.update({
                  "version": version,
                  "last_updated": datetime.datetime.utcnow().isoformat() + "Z",
                  "last_commit": subprocess.getoutput("git rev-parse HEAD"),
                  "folder": folder
              })

              with open(meta_path, "w") as f:
                  yaml.dump(data, f)

              print(f"Updated {meta_path} â†’ version {version}")

        shell: python

      - name: Commit and push updated meta.yaml
        run: |
          if ls */meta.yaml 1> /dev/null 2>&1; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add */meta.yaml
            git diff --cached --quiet && echo "No changes to commit." || git commit -m "Auto-update meta.yaml"
            git push origin main
          else
            echo "No meta.yaml files found, skipping commit."
          fi

      - name: Create or update GitHub Releases per firmware
        if: steps.detect.outputs.folders != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FOLDERS: ${{ steps.detect.outputs.folders }}
        run: |
          echo "Preparing release assets..."
          cat added_files.txt || true

          for folder in $FOLDERS; do
            if [ ! -d "$folder" ]; then
              echo "Skipping release for $folder (folder deleted)"
              continue
            fi

            version=$(grep 'version:' "$folder/meta.yaml" | awk '{print $2}')
            tag="${folder}-v${version}"

            files=$(grep "^${folder}/" added_files.txt || true)
            if [ -z "$files" ]; then
              echo "No new or modified files detected in $folder, using only meta.yaml"
              files="$folder/meta.yaml"
            else
              files="$files $folder/meta.yaml"
            fi

            echo "Creating or updating release for $folder (tag: $tag)"
            gh release create "$tag" $files \
              --title "$folder v${version}" \
              --notes "Automated firmware release for $folder (v${version})." \
              --target main \
              --latest \
              || gh release edit "$tag" --notes "Updated firmware release for $folder (v${version})."
          done
